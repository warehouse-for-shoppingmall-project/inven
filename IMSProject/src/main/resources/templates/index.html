<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Hello, world!</title>
    <style>
        #submit_btn{ display: none; }
    </style>

<body>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-lg-5">
                    <form class="form-signin" action="loginCheck.do" method="get" id="frm" onsubmit="return passCheck(this)">
                        <h2 class="form-signin-heading">Press Password</h2>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" name="pwd" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" id="submit_btn" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            $('#inputPassword').keyup(function(){
                console.log($(this).val())
                if($(this).val() == 'asdf'){
                    $('#submit_btn').css('display', 'block');
                } else {
                    $('#submit_btn').css('display', 'none');
                }
            });
        </script>
