<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cmnHead :: main-head">
    <style>
        table.table-hover tbody tr td:hover {
            background-color: #bfbfbf;
        }
    </style>
</head>
<body id="top">
<th:block th:replace="fragments/header :: nav-header"></th:block>

<!-- Contents -->
<div class="container">
    <div class="row">
        <!-- row 1 -->
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
                <div class="collapse navbar-collapse" id="">
                    <form class="form-inline my-2 my-lg-0" action="list" method="get">
                        날짜 검색
                        <input type="date">~
                        <input type="date">
                        <button type="submit">검색</button>
                    </form>
                </div>
            </nav>
        </div>
        <div class="col-lg-12">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg">
                <div class="collapse navbar-collapse" id="contents-navbar">
                    <ul class="nav mr-auto">
                        <li class="nav-item">
                            <select class="custom-select">
                                <option value="request_code">10개씩</option>
                                <option value="product_code">20개씩</option>
                                <option value="request_date">30개씩</option>
                            </select>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" action="list" method="get">
                        <select name="confirm" class="custom-select" id="inputGroupSelect01">
                            <!-- <option value="0">선택하기</option> -->
                            <option value="request_code">발주코드</option>
                            <option value="product_code">상품코드</option>
                            <option value="request_date">날짜검색</option>
                        </select>
                        <input name="value" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
            <!-- End of Navbar -->
        </div>
        <!-- End of Row 1 -->
        <!-- Row 2 -->
        <div class="col-lg-12">
            <!-- Table -->
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">발주코드</th>
                    <th scope="col">상품코드</th>
                    <th scope="col">요청일</th>
                    <th scope="col">제조사</th>
                    <th scope="col">단가</th>
                    <th scope="col">수령일</th>
                    <th scope="col">제조일</th>
                    <th scope="col">주문량</th>
                    <th scope="col">상태</th>
                </tr>
                </thead>
                <tbody>
                <tr name="request_table" th:each="map : ${list}">
                    <td th:text="${map.request_code}"></td>
                    <td th:text="${map.product_code}"></td>
                    <td th:text="${map.request_date}"></td>
                    <td th:text="${map.factory_name}"></td>
                    <td th:text="${map.unit_price}"></td>
                    <td th:unless="${map.containsKey('get_date')}">-</td>
                    <td th:if="${map.containsKey('get_date')}" th:text="${map.get_date}"></td>
                    <td th:unless="${map.containsKey('manufacturing_date')}">-</td>
                    <td th:if="${map.containsKey('manufacturing_date')}" th:text="${map.manufacturing_date}"></td>
                    <td th:text="${map.total_order_quantity}"></td>
                    <td>
                        <select class="custom-select" name="status" th:disabled="${map.request_status.equals('수령')}">
                            <option value="신청" th:selected="${map.request_status}=='신청'">신청</option>
                            <option value="대기" th:selected="${map.request_status}=='대기'">대기</option>
                            <option value="승인" th:selected="${map.request_status}=='승인'">승인</option>
                            <option value="취소" th:selected="${map.request_status}=='취소'">취소</option>
                            <option value="수령" th:selected="${map.request_status}=='수령'">수령</option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- End of Table -->
            <!-- Paging -->
            <nav aria-label="Page navigation example ml-auto">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- End of Paging -->
        </div>
        <!-- End of Row 2 -->
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script th:src="@{/js/req_js/main.js}"></script>

</body>
</html>
