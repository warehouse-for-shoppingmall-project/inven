<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Product info</title>
</head>
<body>
<!-- header navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="#">Navbar</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header-navbar"
			aria-controls="header-navbar" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="header-navbar">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="#">발주관리<span class="sr-only">request</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">상품관리</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">주문관리</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">발송내역</a>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="#">로그아웃</a>
			</li>
		</ul>
	</div>
</nav>
<!-- End of navbar -->
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<nav class="navbar navbar-expand-lg">
				<div class="collapse navbar-collapse" id="contents-navbar">
					<ul class="nav mr-auto">
						<li class="nav-item">
							<a class="nav-link active" href="#">10개씩</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<select class="custom-select" id="inputGroupSelect01">
							<option value="0">선택하기</option>
							<option value="1">상품코드</option>
							<option value="3">날짜검색</option>
						</select>
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" required="required">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</nav>
		</div>
		<div class="col-lg-12">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
				Product Detail
			</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Product Detail</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<table class="table table">
								<thead class="thead-dark">
								<tr>
									<th scope="col">상품코드</th>
									<th scope="col">제조공장</th>
									<th scope="col">단가</th>
									<th scope="col">마지막수정일</th>
									<th scope="col">제조코드</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="product : ${productList}">
									<td th:text="${product.product_code}">code</td>
									<td th:text="${product.make_factory}">factory</td>
									<td th:text="${product.unit_price}">price</td>
									<td th:text="${product.final_update}">update</td>
									<td th:text="${product.make_code}">make_code</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">수정하기</button>
						</div>
					</div>
				</div>
			</div>

			<table class="table table-hover">
				<thead class="thead-dark">
				<tr>
					<th scope="col">상품코드</th>
					<th scope="col">제조공장</th>
					<th scope="col">단가</th>
					<th scope="col">마지막수정일</th>
					<th scope="col">제조코드</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="product : ${productList}">
					<td th:text="${product.product_code}">code</td>
					<td th:text="${product.make_factory}">factory</td>
					<td th:text="${product.unit_price}">price</td>
					<td th:text="${product.final_update}">update</td>
					<td th:text="${product.make_code}">make_code</td>
				</tr>
				</tbody>
			</table>
			<nav aria-label="Page navigation example ml-auto">
				<ul class="pagination">
					<li class="page-item">
						<a class="page-link" href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li class="page-item"><a class="page-link" href="#">1</a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">3</a></li>
					<li class="page-item"><a class="page-link" href="#">4</a></li>
					<li class="page-item"><a class="page-link" href="#">5</a></li>
					<li class="page-item">
						<a class="page-link" href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
